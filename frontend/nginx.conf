server {
    listen 80;
    server_name localhost;

    # Configuración para manejar correctamente las redirecciones con puerto
    port_in_redirect on;
    absolute_redirect off;

    # Configuración para los archivos estáticos de Vue/React
    location /MundoAnime {
        alias /usr/share/nginx/html/MundoAnime;
        try_files $uri $uri/ /MundoAnime/index.html;
        
        # Headers importantes para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Configuración del proxy para el backend
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rewrite para eliminar /api si es necesario
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Redirección desde la raíz
    location = / {
        return 302 $scheme://$host:5000/MundoAnime;
    }

    # Manejo de errores
    error_page 404 /MundoAnime/index.html;
    error_page 500 502 503 504 /MundoAnime/index.html;
}